ServiceMaps:
  serviceName: service-request
  version: 1.0.0
  mappings:
    - topic: transformer-producer-service-request-index-v1-topic
      configKey: INDEX
      indexes:
        - name: service-task-v1
          type: service
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.createdTime