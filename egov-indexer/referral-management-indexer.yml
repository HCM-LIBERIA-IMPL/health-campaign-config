ServiceMaps:
  serviceName: referralmanagement
  version: 1.0.0
  mappings:
    - topic: transformer-producer-referral-index-v1-topic
      configKey: INDEX
      indexes:
        - name: referral-management-index-v1
          type: referrals
          id: $.referral.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.referral.auditDetails.createdTime
        - name: user-sync-index-v1
          type: users
          id: $.referral.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $.lastModifiedBy
                outJsonPath: $.Data.userId
              - inJsonPath: $.createdTime
                outJsonPath: $.Data.createdTime
              - inJsonPath: $.boundaryHierarchy
                outJsonPath: $.Data.boundaryHierarchy
              - inJsonPath: $.@timestamp
                outJsonPath: $.Data.@timestamp
          timeStampField: $.auditDetails.createdTime

    - topic: delete-referral-topic
      configKey: INDEX
      indexes:
        - name: referral-index-v1
          type: referral
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime

    - topic: transformer-producer-side-effect-index-v1-topic
      configKey: INDEX
      indexes:
        - name: side-effect-index-v1
          type: side-effect
          id: $.sideEffect.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.sideEffect.auditDetails.createdTime

    - topic: delete-side-effect-topic
      configKey: INDEX
      indexes:
        - name: side-effect-index-v1
          type: side-effect
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime